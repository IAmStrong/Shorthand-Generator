<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>padding/margin Shorthand Generator</title>
		<link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/fonts.css">
        <script src="libs/clipboard.min.js"></script>
		<script src="js/main.js"></script>
    </head>
    <body>
        <section>
            <h1>Shorthand Generator
                <small>padding/margin</small>
            </h1>
            <div class="container">
                <div class="switch">
                    <input type="radio" class="switch-input" name="view" value="padding" id="padding" checked>
                    <label for="padding" class="switch-label switch-label-left">padding</label>
                    <input type="radio" class="switch-input" name="view" value="margin" id="margin">
                    <label for="margin" class="switch-label switch-label-right">margin</label>
                    <span class="switch-selection"></span>
                </div>
                <div class="input_area">
                    <span>
                        <input class="balloon" id="top" type="number" min="1" max="9999" placeholder="padding-top"/><label for="top">Top</label>
                    </span>
                    <span>
                        <input class="balloon" id="right" type="number" min="1" max="9999" placeholder="padding-right"/><label for="right">Right</label>
                    </span>
                    <span>
                        <input class="balloon" id="bottom" type="number" min="1" max="9999" placeholder="padding-bottom"/><label for="bottom">Bottom</label>
                    </span>
                    <span>
                        <input class="balloon" id="left" type="number" min="1" max="9999" placeholder="padding-left"/><label for="left">Left</label>
                    </span>
                </div>
                <div class="result">
                    <span class="property">padding</span><p>: <span class="top"></span><span class="right"></span><span class="bottom"></span><span class="left"></span>;</p>
                </div>
                <div class="copy_result">
                    <button class="copy-button green">Copy Result</button>
                </div>
            </div>
            <div class="copied copy_hidden">
                <div class="copy_text">COPIED!</div>
            </div>
        </section>
    </body>
</html>
